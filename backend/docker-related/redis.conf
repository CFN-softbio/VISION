# Listen on all interfaces ONLY if you need to connect from outside the container.
# If you keep this container internal to a Compose network, you can leave the default 127.0.0.1.
bind 127.0.0.1
protected-mode no

port 6379
daemonize no

# Persistence (AOF)
appendonly yes
dir /data

# Optional snapshotting
save 900 1
save 300 10
save 60 10000
